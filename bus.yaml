id: hello-world
version: 0.0.1
transports:
  schedule:
    uses: nanobus.transport.time.scheduler/v1
    with:
      schedules:
        - handler: "log::helloWorld"
          schedule: "*/1 * * * *"
        - handler: "log::helloMoon"
          schedule: "*/2 * * * *"

interfaces:
  log:
    helloWorld:
      steps:
        - name: log hello world
          uses: "log"
          with:
            format: "Hello World"
    helloMoon:
      steps:
        - name: log hello moon
          uses: "log"
          with:
            format: "Hello Moon"
