spec: spec.widl
generates:
  src/adapter.ts:
    module: '@nanobus/codegen/typescript'
    visitorClass: AdapterVisitor
  src/interfaces.ts:
    module: '@nanobus/codegen/typescript'
    visitorClass: InterfacesVisitor
  src/service.ts:
    ifNotExists: true
    module: '@nanobus/codegen/typescript'
    visitorClass: ScaffoldVisitor
  bus.yaml:
    ifNotExists: true
    module: '@nanobus/codegen/bus'
    visitorClass: BusVisitor