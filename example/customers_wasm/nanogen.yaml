spec: spec.widl
generates:
  assembly/adapter.ts:
    module: '@nanobus/codegen/assemblyscript'
    visitorClass: AdapterVisitor
  assembly/interfaces.ts:
    module: '@nanobus/codegen/assemblyscript'
    visitorClass: InterfacesVisitor
  assembly/index.ts:
    module: '@nanobus/codegen/assemblyscript'
    visitorClass: IndexVisitor
  assembly/service.ts:
    ifNotExists: true
    module: '@nanobus/codegen/assemblyscript'
    visitorClass: ScaffoldVisitor
  bus.yaml:
    ifNotExists: true
    module: '@nanobus/codegen/bus'
    visitorClass: BusVisitor