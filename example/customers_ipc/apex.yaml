spec: spec.apex
config:
  module: github.com/nanobus/nanobus/example/customers
  package: customers
generates:
  cmd/main.go:
    module: '@nanobus/codegen/go'
    visitorClass: EntryPointVisitor
  pkg/customers/adapter.go:
    module: '@nanobus/codegen/go'
    visitorClass: AdapterVisitor
  pkg/customers/interfaces.go:
    module: '@nanobus/codegen/go'
    visitorClass: InterfacesVisitor
  pkg/customers/service.go:
    ifNotExists: true
    module: '@nanobus/codegen/go'
    visitorClass: ScaffoldVisitor
  bus.yaml:
    ifNotExists: true
    module: '@nanobus/codegen/bus'
    visitorClass: BusVisitor