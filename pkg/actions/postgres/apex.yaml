      import: github.com/nanobus/nanobus/pkg/expr
      type: '*expr.ValueExpr'
    DataExpr:
      import: github.com/nanobus/nanobus/pkg/expr
      type: '*expr.DataExpr'
generates:
  generated.go:
    module: ../../../codegen/components.ts
    visitorClass: ComponentsVisitor
